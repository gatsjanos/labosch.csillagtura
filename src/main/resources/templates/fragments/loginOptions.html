<div class="container">
    <div class="col-sm-3 well">
        <h3>Login with:</h3>
        <div class="list-group">
            <p th:each="url : ${oauth2AuthenticationUrls}">
                <a th:text="${url.key}" th:href="${url.value}" class="list-group-item active">Client</a>
            </p>
        </div>
    </div>
</div>
