appName=server

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.main.banner-mode=off
spring.jpa.open-in-view=false

apiClient.github.baseUrl=https://api.github.com
apiClient.github.oauth2ResourceUserInfo.url=/user
apiClient.fileHost.baseUrl=filehost-cluster-ip:4200
apiClient.fileHost.indexedFileInfo.url=/api/fileInfo/indexedFileInfo

email.links.baseUrl=localhost

auth.interservice.key=asd

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
appconfig.statsd.prefix=server
appconfig.statsd.host=graphite-cluster-ip
appconfig.statsd.port=8125
management.metrics.export.graphite.tags-as-prefix=appName,actuatorPrefix
management.metrics.export.statsd.host=graphite-cluster-ip
management.metrics.export.statsd.port=8125
management.metrics.export.statsd.flavor=etsy