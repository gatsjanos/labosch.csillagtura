plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    implementation 'org.springframework.session:spring-session-jdbc:2.4.1'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.1'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.4.1'
    implementation 'com.janosgats.logging:flexible-appender:1.1.5'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.2.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.4.1'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'
    implementation 'io.micrometer:micrometer-core:1.6.2'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
    testImplementation 'org.springframework.security:spring-security-test:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testImplementation 'com.squareup.okhttp3:okhttp:4.0.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'com.laboschqpa'
version = '0.0.1-SNAPSHOT'
description = 'Server of Qpa and CST web'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
